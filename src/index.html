<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="search"
    method="post"
    class="searchBarBig"
    data-qa="big"
    >
      <img src="/images/Search.svg"
      alt="search_icon"
      class="imgSearchBig"
      >
      <input type="search"
      class="bigInput"
      placeholder="Try &#34Los Angeles&#34"
      data-qa="keypress"
      >
    </form>

    <form action="seacrh"
    method="post"
    class="searchBarSmall"
    data-qa="small"
    >
      <img src="/images/Search.svg"
      alt="search_icon"
      class="imgSearchSmall"
      >
      <input type="search"
      class="smallInput"
      placeholder="Try &#34Los Angeles&#34"
      >
    </form>

  </body>
</html>
